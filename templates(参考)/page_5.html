<!DOCTYPE html>
<html lang="ja">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"
></script>

<div class="container mt-4">
  <h1 class="mb-3">実験開始</h1>

  <p>
    {{ params['worker_name'] }}様、実験にご協力いただきありがとうございます。<br />
    実験参加者の皆様をランダムで、グループ１、グループ２のどちらかに分類します。
  </p>
  <form method="POST" action="/task_assignments/{{task_assignment_id}}/update">
    <input type="hidden" name="result_group" value="page_5" />
    <input type="hidden" name="callback_url" value="{{callback_url}}" />
    <input type="hidden" name="current_template_name" value="{{ params['current_template_name'] }}" />
    <button type="submit" name="action_page_5" value="action_page_5" class="btn btn-primary btn-lg">
      実験を開始する
    </button>
  </form>
</div>
