<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"
></script>
<div class="container mt-4">
  <p>
    実験にご協力いただきありがとうございます。<br />
    実験を開始する前に、本実験内でお呼びするお名前（あだ名推奨）を教えてください。
  </p>

  <form method="POST" action="/task_assignments/{{task_assignment_id}}/update">
    <input type="hidden" name="result_group" value="page_4" />
    <input type="hidden" name="callback_url" value="{{callback_url}}" />
    <input type="hidden" name="result_group" value="page_4" />
    <input type="hidden" name="current_template_name" value="{{ params['current_template_name'] }}" />
    <div class="mb-3">
        <label for="inputUserName" class="form-label">お名前（ニックネーム）</label>
        <input
        type="text"
        name="worker_name"
        maxlength="16"
        class="form-control"
        id="inputUserName"
        aria-describedby="emailHelp"
        required
        />
        <div id="emailHelp" class="form-text">ニックネームを16文字以内で入力してください</div>
    </div>
    <input type="submit" class="btn btn-primary" value="送信" />
    <input type="reset" class="btn btn-secondary" value="お名前の欄を空にする" />
  </form>

</div>
