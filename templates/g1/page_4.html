<!DOCTYPE html>
<html lang="ja">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"
></script>

<style>
  /* 枠のスタイル */
  .center-box {
      margin: 10px 0 10px 0;
      width: 50%;
      padding: 10px;
      border: 2px solid #333;
      text-align: center;
  }
  .search-container{
      margin: 10px 0 10px 0;
  }

  /* テキストのスタイル */
  .center-box h1 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
  }
</style>

<script>
  // ページが読み込まれたときにタイマーを開始
  window.onload = function() {
      // 制限時間（秒）
      const timeLimit = 300; // 例: 2分 = 120秒

      // 残り時間を表示するための要素を取得
      const timerElement = document.getElementById('timer');

      // タイマーのカウントダウンを開始
      let timeRemaining = timeLimit;
      const countdownInterval = setInterval(function() {
          // 分と秒に変換
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;

          // 2桁表示を保つためにゼロ埋め
          const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
          const displaySeconds = seconds < 10 ? '0' + seconds : seconds;

          // タイマーの表示を更新
          timerElement.textContent = `${displayMinutes}:${displaySeconds}`;

          // 時間を減少
          timeRemaining--;

          // タイマーがゼロになったらページを遷移
          if (timeRemaining < 0) {
              clearInterval(countdownInterval);
              window.location.href = "page_5.html";
          }
      }, 1000); // 1秒ごとに実行
  };
</script>

<body>

<div class="container mt-4">
  <p>
    以下の単語を入力し、インターネット検索を行ってください。<br>

        <!-- 枠の要素 -->
        <div class="center-box">
          <h1>スーパーフード  健康</h1>
        </div>

    制限時間は5分になります。制限時間を過ぎると、次のページに自動的に遷移します。
  </p>

  <h2><span id="timer">05:00</span></h2>

  <div class="search-container">
    <form id="search-form">
        <input type="text" id="query" placeholder="検索キーワードを入力">
        <input type="submit" value="検索">
    </form>
  </div>

  <div id="results"></div>

</div>

<script>
    // ここにAPIキーとカスタム検索エンジンIDを入力
    const apiKey = 'AIzaSyDY1EgAmQVSFQxU9Ww5flOpvsDN_ULsgUI';  // ここに取得したAPIキーを入力
    const cx = '80b65e876bac54236';  // ここに取得した検索エンジンIDを入力

    document.getElementById('search-form').onsubmit = function(event) {
        event.preventDefault(); // フォームの送信を防ぐ

        const query = document.getElementById('query').value;
        const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // 前回の検索結果をクリア

                if (data.items) {
                    data.items.forEach(item => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result';
                        resultDiv.innerHTML = `
                            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                            <p>${item.snippet}</p>
                        `;
                        resultsDiv.appendChild(resultDiv);
                    });
                } else {
                    resultsDiv.innerHTML = '<p>検索結果が見つかりませんでした。</p>';
                }
            })
            .catch(error => {
                console.error('エラー:', error);
                document.getElementById('results').innerHTML = '<p>エラーが発生しました。もう一度お試しください。</p>';
            });
    };
</script>

</html>
