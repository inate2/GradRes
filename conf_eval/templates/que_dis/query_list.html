<div class="container mt-4">
  <h2>従業員一覧</h2>
  <table class="table table-striped">
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">名前</th>
          </tr>
        </thead>
        <tbody>
          {% for query in seaque_saved %}
          <tr>
            <th scope="row">{{ query.theme }}</th>
            <td>{{ query.query_saved }}</td>
          </tr>
          {% endfor %}
        </tbody>
  </table>
</div>
