<div class="container mt-4">
  <h1 class="mb-3">時間経過後アンケートへの回答のお願い</h1>
  <p>
    時間経過後アンケートに回答してください。<br />
    下記のリンクからGoogleフォームに移動して回答へのご協力よろしくお願いします。<br />
    回答終了後、本画面に戻ってきてください。
  </p>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdFDvyxkMBVypOAe_KvE3IsgRonoaCtqxPYWG371U1fYKPDNg/viewform?usp=sharing" target="_blank" rel="noopener noreferrer" class="fw-bold fs-4">
    Googleフォームへ移動
  </a>
  
  <br>

  <form action="page_14.html" onsubmit="return validateForm()">
      <p>Googleフォームへの回答を完了した方は、下記のボックスにチェックを入れて、次へお進みください。<br/>
    <label class="valid">
        <input type="checkbox" id="agree">
        利用規約に同意します
    </label>
    <br><br>
    <input type="submit" class="btn btn-primary" value="次のページに進む">
  </form>


</div>

<script>
  function validateForm() {
      var checkbox = document.getElementById("agree");
      if (!checkbox.checked) {
          alert("次のページに進むには、チェックマークを入れてください。");
          return false;
      }
      return true;
  }
</script>
